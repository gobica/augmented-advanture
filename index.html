<html>

<head>
    <title>Augmented Advanture</title>
    <base href="/IP-location-based-ar">
    <meta charset="UTF-8">

    <base href="https://gobica.github.io/augmented-advanture/">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="/augmented-advanture/lib/aframe-look-at-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC2aDWxhRGLni1Tz5MlhdX9-6WwX5d3kM&libraries=places"></script>
    <script src="/augmented-advanture/lib/aframe-ar.js"></script>
    <script type='text/javascript' src='/augmented-advanture/finder.js'></script>
    <link rel="stylesheet" href="/augmented-advanture/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="name"></p>
            <img id="image" src=""></img>
            <p id="rating"></p>
            <p id="opening_hours"></p>
            <p id="distance"></p>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" arjs=' videoTexture: true; sourceType: webcam; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-projected-camera rotation-reader>
        </a-camera>

        <a-entity emitevents="true" raycaster="objects: .clickable; far: 20000" cursor="rayOrigin: mouse" finder>
        </a-entity>
    </a-scene>
</body>
</html>
